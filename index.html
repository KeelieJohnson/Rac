<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Racing Form</title>
    </head>
    <body>
     <img src="xD.jpeg">   
     <h5>Runner info</h6>
     <form action="#" method="post">
         <p>Name</p>
         <input type="text"
         name="namebox">
        <p>Email</p>
        <input type="email">
        <p>Address</p>
        <input type="text">
        <p>City</p>
        <input type="text">
        <p>State</p>
        <input type="text">
        <p>Zip Code</p>
        <input type="number">
        <p>Phone Number</p>
        <input type="number">
        <p>Date of Birth</p>
        <input type="date">
        <p>Gender</p>
        <input type="radio"
         name="itsgendertime" 
         value="Male" 
         checked> Male<br>
         <input type="radio" 
         name="itsgendertime" 
         value="Female"> Female<br>
         <p>T-shirt Size</p>
         <select name="shirts">
             <option 
         value="option1">X-small</option>
         <option
         value="option2">Small</option>
         <option
         value="option3"> Medium</option>
         <option
         value="option4">Large </option>
         <option
         value="option5">X-large</option>
         </select>
         <p>Choose Race</p>
         <input type="radio"
         name="pickyourpoison"
         value="5k- $25"> 5k-$25<br>
         <input type="radio"
         name="gofortheshorterone"
         value="therone"> 10k-$25<br>



     </form>
    </body>
</html>
